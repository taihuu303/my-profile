<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>TaiTH - Web tào lao</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="javascript:void(0)">Tài TH</a>
      <a class="nav-link active" href="javascript:void(0)" onclick="changeTheme()">Change theme</a>
    </div>
  </nav>

  <div class="container">
    <div class="time" id="time">
      <p>00:00:00</p>
    </div>
    <div class="action">
      <button id="btnStart" type="button" class="btn btn-outline-success" onclick="handleClick('Start')">Start</button>
      <button id="btnReset" type="button" class="btn btn-outline-danger d-none"
        onclick="handleClick('Reset')">Reset</button>
      <button id="btnPause" type="button" class="btn btn-outline-primary d-none"
        onclick="handleClick('Pause')">Pause</button>
      <button id="btnContinue" type="button" class="btn btn-outline-success d-none"
        onclick="handleClick('Continue')">Continue</button>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
